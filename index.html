<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right And Left Grid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />

    <!-- Update these with your own fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,900|Source+Sans+Pro:300,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

</head>


<body>


<section class="about-me" id="about">
    <h2 class="section__title section__title--about">Right Image</h2>
    <p class="section__subtitle section__subtitle--about">Subtitle Left </p>

    <div class="about-me__body">
        <p>Left text here;</p>
        <p></p>
    </div>

    <img src="image/image-position.jpg" alt="Jane leaning against a bus" class="about-me__img">
</section>



<section class="story" id="story">


    <h2 class="section__title section__title--story">Left Image</h2>
    <p class="section__subtitle section__subtitle--story">Subtitle Right</p>

    <div class="story__body">
        <p>Right text here;</p>

    </div>

    <img src="image/image-position.jpg" alt="Jane leaning against a bus" class="story__img">


</section>





</body>

</html>
