<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right And Left Grid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />

    <!-- Update these with your own fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,900|Source+Sans+Pro:300,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

</head>


<body>


<section class="right-me">
    <h2 class="section__title section__title--right-me">Right Image</h2>
    <p class="section__subtitle section__subtitle--right-me">Subtitle Left </p>

    <div class="right-me__body">
        <p>Left text here;</p>
        <p></p>
    </div>

    <img src="image/image-position.jpg" alt="Image is going to Right Position." class="right-me__img">
</section>



<section class="left" id="left">


    <h2 class="section__title section__title--left">Left Image</h2>
    <p class="section__subtitle section__subtitle--left">Subtitle Right</p>

    <div class="left__body">
        <p>Right text here;</p>

    </div>

    <img src="image/image-position.jpg" alt="Image is going to left Position." class="left__img">


</section>



</body>

</html>
